name: vocab_master
description: "TOEIC 단어 학습 앱 - 매일 500단어 테스트로 완벽 암기"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.0
  flutter: ">=3.35.0"

dependencies:
  flutter:
    sdk: flutter
  
  # 로컬 저장소 (서버/DB 없이 완전 무료)
  shared_preferences: 2.5.3    # 설정 및 간단한 데이터
  hive: 2.2.3                  # 로컬 문서 DB
  hive_flutter: 1.1.0          # Hive Flutter 통합
  
  # 상태 관리
  provider: 6.1.5+1
  
  # UI 유틸리티
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/data/
